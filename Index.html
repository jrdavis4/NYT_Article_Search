<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


  <style>

    h1 {
      text-align: center;
      background-color: #43658b;
      color: white;
      height: 100px;
      padding-top: 25px;
    }

    h2{
      background-color: #f1f3f8;
      color:#393b44;
      font-weight:bold;
      font-size: 25px;
      padding: 5px 5px 5px 5px;
      margin-top: 5%;

    }

    #article-section{
      height: 100px;
    }

    .result {
      margin-bottom: 25px;
    }

    .article-number {
      text-align: center;
      background-color: blue;
      color: white;
    }

   

  </style>
</head>

<body>

  <div class="container">

    <div class ="row">
      <header class ="col-md-12">
        <i class="bi bi-newspaper"></i><h1>New York Times Search</h1>
      </header>
    </div>

    <div class ="row">
      <div class="col-md-12">
        <form class="form">
          <div class="row">
            <section class="col-md-12">
              <h2>Search Parameters</h2>
            </section> 
          </div>
          <div class="mb-3">
            <label for="Search Term" class="form-label">Search Term:</label>
            <input type="text" class="form-control" id="searchTerm1" >
            <div id="searchTerm2" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="Records" class="form-label">Number of Records to Retrieve:</label>
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Start Year" class="form-label">Start Year (Optional):</label>
            <input type="text" class="form-control" id="startYear1">
          </div>
          <div class="mb-3">
            <label for="End Year" class="form-label">End Year (Optional):</label>
            <input type="text" class="form-control" id="endYear1">
          </div>
        
          <button type="search" class="btn btn-primary">Search</button>
          <button type="clear" class="btn btn-primary">Clear Results</button>
          </div>
        </form>
      </div>
      
      <div class="row">
        <section class="col-md-12">
          <h2>Top Articles</h2>
        </section>
        <div class="col-md-12 search-results" id="article-section">

        </div>         
      </div>

    </div>
  

    

  </div>

  <footer class="footer fixed-bottom">
    <p class="text-muted text-muted-footer text-center">&copy; Made with lots of love ðŸ–¤</p>
  </footer>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/scripts/script.js"></script>

</body>

</html>
